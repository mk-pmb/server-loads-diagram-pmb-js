<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
  x="0px" y="0px" width="1000px" height="100px" viewBox="0 0 1000 100"
  xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
<defs>
  <linearGradient id="load" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0.00%"  stop-color="forestgreen" />
    <stop offset="0.40%" stop-color="chartreuse" />
    <stop offset="0.60%" stop-color="yellow" />
    <stop offset="0.80%" stop-color="orange" />
    <stop offset="1.00%" stop-color="red" />
    <stop offset="2.00%" stop-color="darkred" />
    <stop offset="5%"    stop-color="sienna" />
    <stop offset="10%"   stop-color="black" />
    <stop offset="100%"   stop-color="black" />
  </linearGradient>
</defs>

<g transform="scale(1 1)">
  <rect x="0" y="0" width="1000%" height="100%" fill="url(#load)"/>
</g>

</svg>